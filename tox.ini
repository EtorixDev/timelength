[tox]
env_list = py{38,39,310,311,312}
minversion = 4.14.2
isolated_build = True

[testenv]
description = Use pytest on the package across all supported Python versions.

deps = pytest
commands =
    pip install .
    pytest

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
