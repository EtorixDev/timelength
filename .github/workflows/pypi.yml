name: Publish

on:
    release:
        types:
            - "published"

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Set up uv
              uses: astral-sh/setup-uv@v5
            - name: Build and Publish
              shell: bash
              env:
                  UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
              run: |
                  uv build
                  uv publish
